sudo: false

language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - 'nightly'

matrix:
  allow_failures:
    - php: 'nightly'

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction

script:
  - phpdbg -qrr vendor/bin/phpunit --exclude-group=todo --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
